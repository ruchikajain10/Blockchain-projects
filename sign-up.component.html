<div class ="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron: center-align">
                <h2>User Registration</h2>
            </div>
            <form class="col s12 white" #UserRegistrationFrom="ngForm" autocomplete="off">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="UserName" #UserName="ngModel" [(ngModel)]="user.Username"  required>
                        <label data-error="Required field"> User Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required>
                        <label data-error="Required field">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email">
                        <label>Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
                        <label>FirstName</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
                        <label>Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn-large btn-submit" type="submit">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
